<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #FFF1DB;
      padding: 20px;
      text-transform: uppercase;
    }

    .form-title {
      font-size: 38px;
      font-weight: 600;
      color: black;
      margin-bottom: 40px;
      text-align: center;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background: #D4BDAC;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
      font-family: 'time new roman', serif;
    }

    .input-field {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #D9D9D9;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .input-label {
      font-size: 18px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      color: black;
      margin-bottom: 8px;
    }

    .reset-button {
      width: 100%;
      padding: 16px;
      background: black;
      color: white;
      font-size: 18px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      text-align: center;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .reset-button:hover {
      background: #333;
    }

    .back-link {
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      color: black;
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      text-decoration: none;
      color: black;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .messages {
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }

    .message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
<div class="container">
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="form-container">
      <div class="form-title">Reset Password</div>
      <p style="text-align: center; color: black; margin-bottom: 20px;">Enter your email address and we'll send you a link to reset your password.</p>

      <form method="post">
        {% csrf_token %}
        <label for="email" class="input-label">Email Address:</label>
        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email address" required>

        <button type="submit" class="reset-button">Send Reset Link</button>
      </form>

      <div class="back-link">
        <a href="{% url 'login' %}">‚Üê Back to Login</a>
      </div>
    </div>
  </div>
</body>
</html>
