<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Complete</title>
  <style>
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #FFF1DB;
      padding: 20px;
      text-transform: uppercase;
    }

    .form-title {
      font-size: 38px;
      font-weight: 600;
      color: black;
      margin-bottom: 40px;
      text-align: center;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background: #D4BDAC;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
      font-family: 'time new roman', serif;
      text-align: center;
    }

    .message {
      font-size: 18px;
      color: black;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .login-button {
      width: 100%;
      padding: 16px;
      background: black;
      color: white;
      font-size: 18px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      text-align: center;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .login-button:hover {
      background: #333;
    }
  </style>
</head>
<body>
<div class="container">
    <div class="form-container">
      <div class="form-title">Password Reset Complete</div>
      <div class="message">
        Your password has been successfully reset! You can now log in with your new password.
      </div>

      <button class="login-button" onclick="window.location.href='{% url 'login' %}'">Go to Login</button>
    </div>
  </div>
</body>
</html>
