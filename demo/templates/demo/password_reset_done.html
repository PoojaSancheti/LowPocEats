<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Sent</title>
  <style>
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #FFF1DB;
      padding: 20px;
      text-transform: uppercase;
    }

    .form-title {
      font-size: 38px;
      font-weight: 600;
      color: black;
      margin-bottom: 40px;
      text-align: center;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background: #D4BDAC;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
      font-family: 'time new roman', serif;
      text-align: center;
    }

    .message {
      font-size: 18px;
      color: black;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .back-link {
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      color: black;
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      text-decoration: none;
      color: black;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
    <div class="form-container">
      <div class="form-title">Check Your Email</div>
      <div class="message">
        We've sent password reset instructions to your email address. Please check your email and click the link to reset your password.
        <br><br>
        If you don't see the email, check your spam folder.
      </div>

      <div class="back-link">
        <a href="{% url 'login' %}">‚Üê Back to Login</a>
      </div>
    </div>
  </div>
</body>
</html>
